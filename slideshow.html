<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>An HTML5 Slideshow with Canvas and jQuery  Demo</title>

<link rel="stylesheet" type="text/css" media="all" href="styles.css">
<script type="text/javascript" language="javascript" charset="utf-8" src="script.js"></script>
</head>

<body>

<div id="slideshow">

    <ul class="slides">
        <li><img src="images/KnittingCrochet/chrochet.png" width="620" height="320" alt="Main Crochet" /></li>
        <li><img src="images/KnittingCrochet/chrochetnew.jpg" width="620" height="320" alt="Crochet" /></li>
		<li><img src="images/KnittingCrochet/Yellow.jpg" width="620" height="320" alt="Turrimetta Beach One" /></li>
		<li><img src="images/KnittingCrochet/Mouve.jpg" width="620" height="320" alt="Turrimetta Beach Second" /></li>
        <li><img src="images/KnittingCrochet/Pink.jpg" width="620" height="320" alt="Power Station One" /></li>
		<li><img src="images/KnittingCrochet/PinkNew.jpg" width="620" height="320" alt="Power Station Two" /></li>
        <li><img src="images/KnittingCrochet/White.jpg" width="620" height="320" alt="Color of White" /></li>
        <li><img src="images/KnittingCrochet/WhiteNew.jpg" width="620" height="320" alt="Color of NewWhite" /></li>
        <li><img src="images/KnittingCrochet/Blue.jpg" width="620" height="320" alt="Colors of Nature One" /></li>
		<li><img src="images/KnittingCrochet/Grey.jpg" width="620" height="320" alt="Colors of Nature Two" /></li>
		<li><img src="images/KnittingCrochet/Green.jpg" width="620" height="320" alt="Colors of Nature Three" /></li>
    </ul>

    <span class="arrow previous"></span>
    <span class="arrow next"></span>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
